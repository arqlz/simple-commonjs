<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<style>
			.result {
				display: inline;
			}
		</style>
		
		<script src="scripts/simple-common.js"></script>
		<script>
			// this function just appends a message to the page for demo
			// purposes.
			function append(message, data) {
				var node = document.createElement("p")
				var message = document.createTextNode(message + " ");
				var result = document.createElement("pre");
				var resultText = document.createTextNode(data);
				
				result.setAttribute("class", "result");
				
				result.appendChild(resultText);
				
				node.appendChild(message);
				node.appendChild(result);
				
				document.body.appendChild(node);
			}
			function created(e) {
				// demonstrate synchronous loading
				var m = require("scripts/module.js");
				
				append("Loading module synchronously. Result:", m);
				
				// demonstrate asynchronous loading
				require("scripts/module.js", function(m) {
					append("Loading module asynchronously. Result:", m);
				});
			}
		</script>
	</head>
	
	<body onload="created(event);"></body>
</html>
