<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<script src="scripts/simple-common.js"></script>
		<script>
			// this function just appends a message to the page for demo
			// purposes.
			function append(message, data) {
				var text = document.createTextNode(message + " " + data + "\n");
				var output = document.getElementById("output");
				
				output.appendChild(text);
			}
			function created(e) {
				// demonstrate synchronous loading
				var m = require("scripts/module.js");
				
				append("Loading module synchronously. Result:", m);
				
				// demonstrate asynchronous loading
				require("scripts/module.js", function(m) {
					append("Loading module asynchronously. Result:", m);
				});
			}
		</script>
	</head>
	
	<body onload="created(event);">
		<pre id="output"></pre>
	</body>
</html>
